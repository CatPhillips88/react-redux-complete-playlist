<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Basics</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--added babel cdn for output to the browser version 7-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<!--Things to note when using react:

    * class is a reserved keyword in JavaScript
    * should use className when naming a div tag
  -->

<!--To change the state of dynamic content of the example below:
    * state has been defined within the component as an JS object with property values
    * we use the component to output the template by the use of the 'this' keyword
    * along with the state and the object property name to
    * print to the browser -->

<body>

    <div id="app"></div>

    <script type="text/babel">
    class App extends React.Component {
        state = {
            name: 'Cat',
            age: 31
        }
      render() {
        return (
          <div className="app-content">
            <h1>Hey, Cat!</h1>
            <p>My name is: { this.state.name } and I am { this.state.age } </p>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
</script>
</body>

</html>
